<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <div class="painel">
                    <div class="text-painel"></div>
                </div>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><button class="expand">AC</button></td>
                    <td><button id="apagar">X</button></td>
                    <td><button class="expand">/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td colspan="2"><button class="expand">=</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
